{% extends 'dashboard/base.html' %}
{% block content %}
<h4>Customer List</h4>
<a href="/customers/create/" class="btn btn-success mb-2">Add Customer</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in page_obj %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <a href="/customers/edit/{{ customer.id }}/" class="btn btn-sm btn-warning">Edit</a>
                <!-- <a href="/customers/delete/{{ customer.id }}/" class="btn btn-sm btn-danger">Delete</a> -->
                <a href="{% url 'customer_delete' customer.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this customer?');">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
