<!-- templates/dashboard/order_list.html -->
{% extends 'dashboard/base.html' %}
{% block content %}
<h4>Order List</h4>
<a href="/orders/create/" class="btn btn-success mb-2">Add Order</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Customer</th><th>Product</th><th>Quantity</th><th>Date</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in page_obj %}
        <tr>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.product_name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.order_date }}</td>
            <td>
                <a href="/orders/edit/{{ order.id }}/" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'order_delete' order.id %}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
