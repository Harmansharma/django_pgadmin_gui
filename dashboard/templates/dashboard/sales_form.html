<!-- templates/dashboard/sales_form.html -->
{% extends 'dashboard/base.html' %}
{% block content %}
<h4>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sale</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="/sales/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
